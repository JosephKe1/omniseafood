<!DOCTYPE html>
<html>
  <head>
    <title>Omni Seafood</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/neat-blue.css" media="screen" id="neat-stylesheet">

    <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="libs/Bootstrap-Image-Gallery-3.1.1/css/bootstrap-image-gallery.min.css">
    <link rel="stylesheet" href="css/omniseafood.css" media="screen" id="omniseafood-stylesheet">

    <!-- Use google font -->
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,300italic,400italic,700italic|Lustria" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

  <body class="background-clouds">
    <div id="nav-wrapper" class="background-white color-black">
      <nav id="mainMenu" class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar background-lead"></span>
              <span class="icon-bar background-lead"></span>
              <span class="icon-bar background-lead"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="img/logo.png" alt="logo"></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/" data-i18n='home'></a></li>
              <li><a href="aboutus" data-i18n='about-us'></a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-i18n='products'> <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="products" data-i18n='all-products'></a></li>
                  <li><a href="albacoretuna" data-i18n='albacore-tuna'></a></li>
                  <li><a href="atlanticsalmon" data-i18n='atlantic-salmon'></a></li>
                  <li><a href="sockeyesalmon" data-i18n='sockeye-salmon'></a></li>
                </ul>
              </li>
              <li><a href="contact" data-i18n='contact'></a></li>
              <li>
                <a id="lang-menu" href="#">
                   <label for="lang-select" data-i18n='language'></label>
                   <select id="lang-select">
                       <option value="en" data-i18n='english'></option>
                       <option value="zh" data-i18n='chinese'></option>
                   </select>
                </a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div>
      </nav>

      <!-- Responsive slider - START -->
      <div class="carousel fade-carousel slide" data-ride="carousel" data-interval="4000" id="bs-carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#bs-carousel" data-slide-to="1"></li>
          <li data-target="#bs-carousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div id="slide1" class="item slides active">
            <div class="slide-1"></div>
          </div>
          <div id="slide2" class="item slides">
            <div class="slide-2"></div>
          </div>
          <div id="slide3" class="item slides">
            <div class="slide-3"></div>
          </div>
        </div>
      </div>
      <!-- Responsive slider - END -->

    <!-- Component: index/info-thumbnails.html - START -->
    <section class="background-white color-black">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-md-4">
              <div class="thumbnail info-thumbnail">
                <div class="caption">
                  <h3><span class="fa fa-group color-lead"></span> <label data-i18n='reliable'/></h3>
                  <p class="description" data-i18n='reliable-statement'></p>
                </div>
              </div>
          </div>
          <div class="col-sm-4 col-md-4">
            <div class="thumbnail info-thumbnail">
              <div class="caption">
                <h3><span class="fa fa-check color-lead"></span> <label data-i18n='quality'/></h3>
                <p class="description" data-i18n='quality-statement'></p>
              </div>
            </div>
          </div>
          <div class="col-sm-4 col-md-4">
              <div class="thumbnail info-thumbnail">
                <div class="caption">
                  <h3><span class="fa fa-dollar color-lead"></span> <label data-i18n='price'/></h3>
                  <p class="description" data-i18n='price-statement'></p>
                </div>
              </div>
          </div>
        </div>      </div>
    </section>
    <!-- Component: index/info-thumbnails.html - END -->

    <!-- Component: index/info-row.html - START -->
    <section class="background-belize-hole color-white">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="info-row">
              <div class="content info">
                <h1 class="info-head" data-i18n='about-us-section'><span></span></h1>
                <p data-i18n="about-us-statement"></p>
              </div>
              <div class="content link">
                <a href="aboutus" class="btn btn-lead btn-lg pull-right" data-i18n='learn-more'></a>
              </div>
            </div>
          </div>
        </div>      </div>
    </section>
    <!-- Component: index/info-row.html - END -->

    <!-- Component: index/info-thumbnails-alt1.html - START -->
    <section class="background-white color-black">
      <div class="container">
        <h1 class="text-center x-large" data-i18n='products-section'></h1>
        <div class="row">
          <div class="col-sm-4 col-md-4">
            <div class="info-thumbnail-link">
              <div class="thumbnail info-thumbnail with-icon background-clouds color-text">
                <img src="img/albacoretuna.jpg" alt="...">
                <div class="caption bordered background-white">
                  <h3 data-i18n='albacore-tuna'></h3>
                  <p class="description" data-i18n='albacore-tuna-description'></p>
                  <p class="buttons"><a href="albacoretuna" class="btn btn-lead"><label data-i18n='more-info'/></a></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4 col-md-4">
            <div class="info-thumbnail-link">
              <div class="thumbnail info-thumbnail with-icon background-clouds color-text">
                <img src="img/atlanticsalmon.jpg" alt="...">
                <div class="caption bordered background-white">
                  <h3 data-i18n='atlantic-salmon'></h3>
                  <p class="description" data-i18n='atlantic-salmon-description'></p>
                  <p class="buttons"><a href="atlanticsalmon" class="btn btn-lead"><label data-i18n='more-info'/></a></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4 col-md-4">
            <div class="info-thumbnail-link">
              <div class="thumbnail info-thumbnail with-icon background-clouds color-text">
                <img src="img/sockeyesalmon.jpg" alt="...">
                <div class="caption bordered background-white">
                  <h3 data-i18n='sockeye-salmon'></h3>
                  <p class="description color-text" data-i18n='sockeye-salmon-description'></p>
                  <p class="buttons"><a href="sockeyesalmon" class="btn btn-lead"><label data-i18n='more-info'/></a></p>
                </div>
              </div>
            </div>
          </div>
        </div>      </div>
    </section>
    <!-- Component: index/info-thumbnails-alt1.html - END -->

    <footer class="background-midnight-blue color-white">
      <div class="container">
        <div class="row">
          <div class="col-md-5 col-md-offset-3">
            <h3 data-i18n='contact-us-section'></h3>
            <form name="sentMessage" id="contactForm" class="form-horizontal" role="form">
              <div class="form-group">
                <label for="name" class="col-lg-3 control-label" data-i18n='name'></label>
                <div class="col-lg-9">
                  <input type="text" class="form-control input-lg" id="name" data-i18n="[placeholder]name">
                </div>
              </div>
              <div class="form-group">
                <label for="phone" class="col-lg-3 control-label" data-i18n='phone-number'></label>
                <div class="col-lg-9">
                  <input type="phone" class="form-control input-lg" id="phone" data-i18n="[placeholder]phone-number">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-lg-3 control-label" data-i18n='email'></label>
                <div class="col-lg-9">
                  <input type="email" class="form-control input-lg" id="email" data-i18n="[placeholder]email">
                </div>
              </div>
              <div class="form-group">
                <label for="message" class="col-lg-3 control-label" data-i18n='message'></label>
                <div class="col-lg-9">
                  <textarea id="message" class="form-control" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-3 col-lg-9">
                  <button type="submit" class="btn btn-lead btn-lg" data-i18n='send-email'></button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr>
            <div class="row">
              <div class="col-md-6" data-i18n='all-rights-reserved'>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery">
      <!-- The container for the modal slides -->
      <div class="slides"></div>
      <!-- Controls for the borderless lightbox -->
      <h3 class="title">title</h3>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="close">×</a>
      <a class="play-pause"></a>
      <ol class="indicator"></ol>
      <!-- The modal dialog, which will be used to wrap the lightbox content -->
      <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" aria-hidden="true">&times;</button>
              <h4 class="modal-title">title</h4>
            </div>
            <div class="modal-body next"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default pull-left prev">
                <i class="glyphicon glyphicon-chevron-left"></i>
                Previous
              </button>
              <button type="button" class="btn btn-primary next">
                Next
                <i class="glyphicon glyphicon-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>
    <!-- localization -->
    <script src="libs/jquery.i18n/jquery.i18n.js"></script>
    <script src="libs/jquery.i18n/jquery.i18n.messagestore.js"></script>
    <script src="libs/jquery.i18n/jquery.i18n.fallbacks.js"></script>
    <script src="libs/jquery.i18n/jquery.i18n.language.js"></script>
    <script src="libs/jquery.i18n/jquery.i18n.parser.js"></script>
    <script src="libs/jquery.i18n/jquery.i18n.emitter.js"></script>
    <script src="libs/jquery.i18n/jquery.i18n.emitter.bidi.js"></script>

    <!-- Include slider -->
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="js/responsive-slider.js"></script>
    <script src="js/responsive-calendar.js"></script>
    <script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
    <script src="libs/Bootstrap-Image-Gallery-3.1.1/js/bootstrap-image-gallery.min.js"></script>
    <script src="js/reduce-menu.js"></script>
    <script src="js/match-height.js"></script>
    <script src="js/localization.js"></script>

    <script type="text/javascript">
    $(window).load(function(){
      if ($(window).width() > 767) {
        matchHeight($('.info-thumbnail .caption .description'), 3);
      }

      $(window).on('resize', function(){
        if ($(window).width() > 767) {
          $('.info-thumbnail .caption .description').height('auto');
          matchHeight($('.info-thumbnail .caption .description'), 3);
        }
      });
    });
    </script>
  </body>
</html>
