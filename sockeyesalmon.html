    <footer class="background-midnight-blue color-white">
      <div class="container">
        <div class="row">

            <h3 data-i18n='contact-us-section'></h3>
            <form name="sentMessage" id="contactForm" class="form-horizontal" role="form">
              <div class="form-group">
                <label for="name" class="col-lg-3 control-label" data-i18n='name'></label>
                <div class="col-lg-9">
                  <input type="text" class="form-control input-lg" id="name" data-i18n="[placeholder]name">

              </div>

                <label for="phone" class="col-lg-3 control-label" data-i18n='phone-number'></label>

              </div>
              <div class="form-group">
                <label for="email" class="col-lg-3 control-label" data-i18n='email'></label>
                <div class="col-lg-9">
                  <input type="email" class="form-control input-lg" id="email" data-i18n="[placeholder]email">
                </div>
              </div>
              <div class="form-group">
                <label for="message" class="col-lg-3 control-label" data-i18n='message'></label>
                <div class="col-lg-9">
                  <textarea id="message" class="form-control" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-3 col-lg-9">
                  <button type="submit" class="btn btn-lead btn-lg" data-i18n="send-email"></button>
                </div>
              </div>
            </form>
