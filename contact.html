    <!-- Component: contact/contact.html - START -->
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1><span data-i18n='contact-us-section'></span></h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2607.2966406304035!2d-123.10319768471756!3d49.194931979321794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54867503db226109%3A0x4d018de0f2202a78!2s2560+Shell+Rd+Unit+3013%2C+Richmond%2C+BC+V6X+0B8!5e0!3m2!1sen!2sca!4v1497231000165" style="width: 100%; height: 400px; border:0"></iframe>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <div class="thumbnail info-thumbnail padding1 background-clouds color-black">
              <div class="caption background-white">
                <h3 data-i18n='contacts'></h3>
                <p><span class="fa fa-home color-lead"></span> #3013-2560 Shell Road, Richmond, BC V6X 0B8</p>
                <p><span class="fa fa-envelope color-lead"></span> info@omniseafood.com</p>
                <p><span class="fa fa-phone-square color-lead"></span> 1 778-321-1998</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="thumbnail info-thumbnail padding1 background-clouds color-black">
              <div class="caption background-white">
                <h3 data-i18n='business-hours'></h3>
                <p><strong class="color-lead" data-i18n='monday-friday'>Monday-Friday:</strong> 9am - 5pm</p>
                <p><strong class="color-lead" data-i18n='saturday'>Saturday:</strong> <label data-i18n='closed'> Closed </label></p>
                <p><strong class="color-lead" data-i18n='sunday'>Sunday:</strong> <label data-i18n='closed'> Closed </label></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <h2 data-i18n='contact-us-section'></h2>
            <form name="sentMessage" id="contactForm" class="form-horizontal" role="form">
              <div class="form-group">
                <label for="name" class="col-md-2 control-label" data-i18n='name'></label>
                <div class="col-md-10">
                  <input type="text" class="form-control input-lg" id="name" data-i18n="[placeholder]name">
                </div>
              </div>
              <div class="form-group">
                <label for="phone" class="col-md-2 control-label" data-i18n='phone-number'></label>
                <div class="col-md-10">
                  <input type="phone" class="form-control input-lg" id="phone" data-i18n="[placeholder]phone">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-md-2 control-label" data-i18n='email'></label>
                <div class="col-md-10">
                  <input type="email" class="form-control input-lg" id="email" data-i18n="[placeholder]email">
                </div>
              </div>
              <div class="form-group">
                <label for="message" class="col-md-2 control-label" data-i18n='message'></label>
                <div class="col-md-10">
                  <textarea id="message" class="form-control" rows="9"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <button type="submit" class="btn btn-primary btn-lg" data-i18n="send-email"></button>
                </div>
              </div>
            </form>
          </div>
        </div>      </div>
    </section>
    <!-- Component: contact/contact.html - END -->

    <footer class="background-midnight-blue color-white">
          <div class="row">
            <div class="col-md-6" data-i18n='all-rights-reserved'>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery">
      <!-- The container for the modal slides -->
      <div class="slides"></div>
      <!-- Controls for the borderless lightbox -->
      <h3 class="title">title</h3>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="close">×</a>
      <a class="play-pause"></a>
      <ol class="indicator"></ol>
      <!-- The modal dialog, which will be used to wrap the lightbox content -->
      <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" aria-hidden="true">&times;</button>
              <h4 class="modal-title">title</h4>
            </div>
            <div class="modal-body next"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default pull-left prev">
                <i class="glyphicon glyphicon-chevron-left"></i>
                Previous
              </button>
              <button type="button" class="btn btn-primary next">
                Next
                <i class="glyphicon glyphicon-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
